<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đồ án 3</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img class="custom__logo" src="../../assets/LogoHust.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su custom__title">TẠO BÁO CÁO</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <!-- Main Code -->

    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <!-- <button class="ms-Button taskpane__btn" id="create-report">
            Mẫu Báo Cáo
        </button><br /> -->
        <br>
        <select class="form-select taskpane__btn" aria-label="Default select example">
            <option selected>Mẫu báo cáo</option>
            <option value="1">Mẫu 1 </option>
            <option value="2">Mẫu 2 </option>
            <option value="3">Mẫu 3 </option>
        </select>
        <br>
        <button class="ms-Button taskpane__btn" id="open-dialog">Nhập thông tin</button><br />
        <button class="ms-Button taskpane__btn" id="connect-db">Lấy dữ liệu</button><br />
        <button class="ms-Button taskpane__btn" id="clear-table">Xóa worksheet</button><br /><br />
        <div class="taskpane__note">
            * Bạn cần Nhập thông tin trước khi Lấy dữ liệu
        </div>
        <div class="taskpane__error">
        </div>
        <br>
        <br>
        <br>



        <!-- Đây là type báo cáo: cá nhân hoặc theo xưởng -->
        <label for="user-name">Loại báo cáo:</label>
        <label style="visibility: visible ;" id="user-name" data-value=""></label><br />

        <!-- Đây là id_productplant -->
        <!-- Id Phan XUong -->
        <label for="abc">Phân xưởng:</label>
        <label style="visibility: visible ;" id="abc"></label><br />

        <!-- Đây là id worker -->
        <!-- Id Worker -->
        <label for="id_worker_taskpane">Công nhân:</label>
        <span style="visibility: visible ;" id="id_worker_taskpane"></span>

        <!-- Đây là time user muốn lấy -->
        <br>
        <!-- Time muốn lấy -->
        <label for="time_taskpane">Thời gian:</label>
        <span style="visibility: visible ;" id="time_taskpane"></span>

        <!-- Task muốn lấy -->
        <label for="task_taskpane">Cong viec:</label>
        <span style="visibility: visible ;" id="task_taskpane"></span>

    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
