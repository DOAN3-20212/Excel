<!DOCTYPE html>
<html>

<head lang="en">
    <title>Dialog for My Office Add-in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="popup.js"></script>
    <style>
        span.popup__title {
            margin-bottom: 16px;
        }

        ul {
            margin-right: 96px;
            margin-bottom: 72px;
        }

        li {
            list-style-type: none;
        }
    </style>

</head>

<body>
    <div id="type_report">
        <span id="popup__task" class="popup__title"></span>
        <ul id="taskList">
            <!-- Danh sách các công việc xưởng đó đang đảm nhiệm -->
        </ul>
        <button id="task-button" class="ms-Button btn btn-outline-dark popup__btn">OK</button>
    </div>
</body>

</html>
